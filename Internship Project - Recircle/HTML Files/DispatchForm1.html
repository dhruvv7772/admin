    <style>
        *{
            padding: 0%;
            margin: 0;
            box-sizing: border-box;
        }
        
        .RecircleLogo{
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-right: 20px;
        }

        .RecircleLogo img{
            width: 250px;
        }

        .RegisterVendorForm1{
            text-align: center;
            font-size: 35px;
            color: #3D3738;
            margin-top: -10px;    
        }

        .Email{
            display: flex;
            flex-direction: column;
            width: 500px;

        }
        #EmailField{

           padding: 20px;
           border: none;
           border-radius: 9px;
        }

        .Email p{

            display: flex;
        }

            flex-direction: column;
        }

        .Horizontal label{
            margin-top: 30px ;
            font-size: 28px;
        }

        .SubmitButton{
            width: 30%;
            background-color: #07004D;
            border-radius: 9px;
            padding: 7px;
            text-align: center;
            margin-top: 30px;
            
        }

        .SubmitButton a{
            color: white;
            font-size: 28px;
            text-decoration: none;
        }

        .SubmitContainer{
            display: flex;
            justify-content: center;
            margin-top: -35px;
        }

        .MaterialContainer{
            color: #3D3738;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;

        .MaterialContainer img{

        }
        .EmptyBox{
            height: 116px;

        .Uploaded{
            color: #56946C;
            font-weight: bold;
            font-size: 20px;

        .MaterialPictures{

    display: flex;

}

width: 300px

                <input id = "EmailField" type = "text" name = "Driver_Name">
            </div>
